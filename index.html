<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Journal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>Travel Journal</h1>
    <div id="auth">
      <div id="loginSection">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login">Login</button>
        <button id="register">Register</button>
      </div>
      <button id="logout" style="display:none;">Logout</button>
    </div>
    <form id="journalForm" style="display:none;">
      <input type="text" id="location" placeholder="Location" required>
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="file" id="photo" accept="image/*">
      <button type="submit">Submit</button>
    </form>
    <div id="entries"></div>
    <div id="map" class="map"></div>
    
    <!-- User Profile and Comments Section -->
    <div id="profile" style="display:none;">
      <h2>Profile</h2>
      <p id="profileName"></p>
      <button id="editProfile">Edit Profile</button>
    </div>
    <input type="text" id="searchLocation" placeholder="Search by location">
    <button id="searchButton">Search</button>
    <input type="text" id="searchTags" placeholder="Filter by tags">
    <button id="filterButton">Filter</button>
    <form id="commentForm" style="display:none;">
      <textarea id="commentText" placeholder="Add a comment" required></textarea>
      <button type="submit">Post Comment</button>
    </form>
    <div id="comments"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
