<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body class="light-mode">
    <header>
        <h1><i class="fas fa-globe-americas"></i> Wanderlust Journal</h1>
        <nav>
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </nav>
    </header>

    <main>
        <section id="authSection">
            <h2><i class="fas fa-user-circle"></i> Login / Register</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Start Your Journey</button>
            </form>
        </section>

        <section id="journalSection" style="display:none;">
            <h2><i class="fas fa-book-open"></i> New Adventure</h2>
            <form id="journalForm">
                <input type="text" id="location" placeholder="Where did you go?" required>
                <input type="text" id="tags" placeholder="Tags (e.g., beach, mountain, city)">
                <textarea id="description" placeholder="Tell us about your experience" required></textarea>
                <input type="file" id="photo" accept="image/*">
                <button type="submit">Capture This Memory</button>
            </form>
        </section>

        <section id="searchSection">
            <h2><i class="fas fa-search"></i> Explore Your Journeys</h2>
            <input type="text" id="searchLocation" placeholder="Search by location">
            <input type="text" id="searchTags" placeholder="Search by tags">
            <button id="searchBtn">Discover</button>
        </section>

        <div id="mapAndEntriesContainer">
            <section id="mapSection">
                <h2><i class="fas fa-map-marked-alt"></i> Your Travel Map</h2>
                <div id="map"></div>
            </section>

            <section id="entriesSection">
                <h2><i class="fas fa-suitcase"></i> Your Adventures</h2>
                <div id="entries"></div>
            </section>
        </div>

        <section id="commentSection" style="display:none;">
            <h2><i class="fas fa-comments"></i> Travel Community</h2>
            <form id="commentForm">
                <textarea id="commentText" placeholder="Share your thoughts" required></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="comments"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wanderlust Journal. Explore. Dream. Discover.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
